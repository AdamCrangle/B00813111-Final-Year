<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" [style.color]="selectedFontColor" [style.fontSize.px]="selectedFontSize" [style.background-color]="selectedBgColor" [style.fontFamily]="selectedFontFamily">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" aria-describedby="username-error" class="form-input">
      <div id="username-error" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-message">
        Username is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" aria-describedby="password-error" class="form-input">
      <div id="password-error" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
    </div>
  
    <div class="form-actions">
      <button type="submit" class="submit-button">Login</button>
      <button type="button" class="register-button" (click)="onRegister()">Register</button>
    </div>
    
    <div class="global-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
