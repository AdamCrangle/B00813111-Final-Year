<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" formControlName="username"><br>
    <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
      Username is required.
    </div>
    <label for="password">Password:</label><br>
    <input type="password" id="password" formControlName="password"><br>
    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
      Password is required.
    </div><br>
    <input type="submit" value="Login">
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
